<div>
    <form [formGroup]="addBookForm" (ngSubmit)="onSubmit()">
      <div>
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" formControlName="firstName" required>
      </div>
  
      <div>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" formControlName="lastName" required>
      </div>
  
      <div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" formControlName="dateOfBirth" required>
      </div>
  
      <div>
        <label for="image">Image:</label>
        <input type="file" (change)="onImagePicked($event)">
      </div>
  
      <div>
        <button type="submit" [disabled]="!addBookForm.valid || addBookForm.pristine">Submit</button>
      </div>
    </form>
  </div>
