<!-- =============== Navigation ================ -->
<div class="container">
  <div class="navigation">
    <ul>
      <li>
        <a>
          <span class="icon">
            <fa-icon [icon]="websiteIcon"></fa-icon>
          </span>
          <span class="title">Good Reads</span>
        </a>
      </li>

      <li>
        <a
          routerLink="/admin/categories"
          routerLinkActive="activeLink"
          role="button"
        >
          <span class="icon">
            <fa-icon [icon]="categoryIcon"></fa-icon>
          </span>
          <span class="title">Categories</span>
        </a>
      </li>

      <li>
        <a routerLink="/admin/books" routerLinkActive="activeLink" role="button">
          <span class="icon">
            <fa-icon [icon]="booksIcon"></fa-icon>
          </span>
          <span class="title">Books</span>
        </a>
      </li>

      <li>
        <a routerLink="/admin/authors" routerLinkActive="activeLink" role="button">
          <span class="icon">
            <fa-icon [icon]="authorIcon"></fa-icon>
          </span>
          <span class="title">Authors</span>
        </a>
      </li>

      <li>
        <a routerLink="logout" routerLinkActive="activeLink" role="button">
          <span class="icon">
            <fa-icon [icon]="logoutIcon"></fa-icon>
          </span>
          <span class="title">Logout</span>
        </a>
      </li>

    </ul>
  </div>
</div>

<div class="main" [class.active]="isNavigationActive">
  <div class="topbar">
    <div class="toggle" (click)="toggleNavigation()">
      <fa-icon [icon]="toggleIcon"></fa-icon>
    </div>
  </div>
</div>

<router-outlet></router-outlet>
