<div class="container">
  <div class="row">
    @for(category of categories; track category.id){
    <div class="col-sm-3 p-3">
      <div class="card text-center">
        <div class="card-body">
          <a href="#">
            <h5 class="card-title">
              {{ category.name }}
            </h5>
          </a>
        </div>
      </div>
    </div>
    }
  </div>
</div>
